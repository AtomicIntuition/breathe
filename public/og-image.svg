<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628"/>
      <stop offset="50%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#0A1628"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4A90D9;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Glow effect -->
  <ellipse cx="600" cy="280" rx="200" ry="200" fill="url(#glowGradient)"/>

  <!-- Breathing circles -->
  <circle cx="600" cy="280" r="120" stroke="#4A90D9" stroke-width="2" fill="none" opacity="0.5"/>
  <circle cx="600" cy="280" r="80" stroke="#4A90D9" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="600" cy="280" r="160" stroke="#4A90D9" stroke-width="1" fill="none" opacity="0.2"/>
  <circle cx="600" cy="280" r="40" fill="#4A90D9" opacity="0.2"/>

  <!-- Title -->
  <text x="600" y="480" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">BREATHE SPEC</text>

  <!-- Tagline -->
  <text x="600" y="530" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#94A3B8" text-anchor="middle">Train Your Breath. Master Your Mind.</text>
</svg>
